<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./style.css">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>

            <section class="titlebox flex items-center justify-center">
                <h3 id="title">My Gallery</h3>
            </section>

            <section class="min-h-screen flex items-center m-4">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/manja-vitolic-gKXKBY-C-Dk-unsplash.jpg" alt="cute cat">
                        </div>
                        <p class="imagename mb-3" id="image1">Cute cat</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/geranimo-bKhETeDV1WM-unsplash.jpg" alt="squirrel">
                        </div>
                        <p class="imagename mb-3" id="image2">Squirrel</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/hans-jurgen-mager-qQWV91TTBrE-unsplash.jpg" alt="waving polarbear">
                        </div>
                        <p class="imagename mb-3" id="image3">Polar bear</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/karsten-winegeart-oU6KZTXhuvk-unsplash.jpg" alt="pug wearing hoodie">
                        </div>
                        <p class="imagename mb-3" id="image4">Cool pug</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/ray-hennessy-xUUZcpQlqpM-unsplash.jpg" alt="fox">
                        </div>
                        <p class="imagename mb-3" id="image5">Fox</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/alejandro-contreras-wTPp323zAEw-unsplash.jpg" alt="flamingo">
                        </div>
                        <p class="imagename mb-3" id="image6">Flamingo</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/andy-holmes-D6TqIa-tWRY-unsplash.jpg" alt="giraffe">
                        </div>
                        <p class="imagename mb-3" id="image7">Giraffe</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/lukas-w-e3mu-MTj7Xk-unsplash.jpg" alt="panda">
                        </div>
                        <p class="imagename mb-3" id="image8">Panda</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/laura-college-K_Na5gCmh38-unsplash.jpg" alt="deer">
                        </div>
                        <p class="imagename mb-3" id="image9">Deer</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/ricky-kharawala-adK3Vu70DEQ-unsplash.jpg" alt="hamster">
                        </div>
                        <p class="imagename mb-3" id="image10">Hamster</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/satyabratasm-u_kMWN-BWyU-unsplash.jpg" alt="rabbit">
                        </div>
                        <p class="imagename mb-3" id="image11">Rabbit</p>
                    </div>
                    <div>
                        <div class="overflow-hidden">
                            <img class="object-cover w-full h-80" src="./images/wexor-tmg-L-2p8fapOA8-unsplash.jpg" alt="turtle">
                        </div>
                        <p class="imagename mb-3" id="image12">Turtle</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
